# Ayuda

help.title=Ayuda - Preguntas frecuentes
help.subtitle=¿Tenés dudas sobre cómo usar AlertAi? Acá respondemos las consultas más comunes.

help.q1=¿Cómo puedo reportar un evento?
help.a1=Para reportar un evento debes ingresar a tu cuenta, si la tienes, y dirigirte a la opción de crear evento en tu inicio o perfil. Desde ahí, completá la información y publicalo. Tu evento será visible para otros usuarios.

help.q2=¿Qué hago si encuentro un animal perdido?
help.a2=Puedes buscar alertas cercanas en la sección de publicaciones. Si el animal no está reportado, creá una nueva alerta con ubicación y foto para ayudar a encontrar a su dueño.

help.q3=¿Necesito una cuenta para usar AlertaAi?
help.a3=Puedes ver algunos eventos sin cuenta. Para publicar, comentar, denunciar o recibir notificaciones personalizadas, sí necesitás una cuenta.

help.q4=¿Cómo se protege mi información personal?
help.a4=En AlertAi nos tomamos muy en serio la seguridad. Tus datos se almacenan de forma segura y solo se usan para fines operativos del sistema.

help.q5=¿Puedo editar un evento después de publicarlo?
help.a5=Sí, desde tu perfil puedes editar o eliminar un evento siempre que hayas iniciado sesión.

help.not_found=¿No encontraste la respuesta que buscabas?
help.contact_msg=Puedes enviarnos tu consulta a través de nuestro <a href="/contact" class='text-decoration-underline'>formulario de contacto</a> y te responderemos lo antes posible.


# Privacidad

privacy.title=Aviso de Privacidad
privacy.last_update.label=Última actualización:
privacy.last_update.date=19 de junio de 2025

privacy.intro=Respetamos tu privacidad y protegemos los datos personales que compartes al utilizar esta plataforma. Este aviso explica cómo recolectamos, utilizamos y protegemos tu información.

privacy.purpose.label=Finalidad:
privacy.purpose.text=Recopilamos datos para gestionar tu cuenta, proveerte acceso a funcionalidades del sistema, comunicar novedades y mejorar el servicio.

privacy.data.label=Tipo de datos:
privacy.data.text=Podemos recolectar nombre, correo electrónico, número de teléfono, imagen, ubicación (en eventos), y otros datos necesarios para el funcionamiento del sistema.

privacy.usage.label=Uso de los datos:
privacy.usage.text=Solo usamos tu información para fines internos relacionados con el sistema. No compartimos tus datos con terceros salvo obligación legal o consentimiento explícito.

privacy.security.label=Seguridad:
privacy.security.text=Implementamos medidas técnicas y organizativas adecuadas para proteger tus datos contra accesos no autorizados, pérdida o alteraciones.

privacy.rights.label=Derechos:
privacy.rights.text=Puedes acceder, corregir, actualizar o solicitar la eliminación de tus datos personales en cualquier momento. También puedes ejercer tu derecho a la portabilidad y limitación del tratamiento.

privacy.retention.label=Retención:
privacy.retention.text=Conservamos tus datos sólo mientras sea necesario para brindarte los servicios o cumplir con obligaciones legales.

privacy.changes.label=Modificaciones:
privacy.changes.text=Nos reservamos el derecho a actualizar esta política. En caso de cambios importantes, se notificará oportunamente.

privacy.contact=Si tienes dudas, reclamos o quieres ejercer tus derechos, escríbenos desde la página de <strong><a href="/contact">contacto</a></strong>.


