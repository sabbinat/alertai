<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>AlertAi - Recuperar contraseña</title>
  <!-- BOOTSTRAP   -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- FONT AWESOM  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- CSS PERSONALIZADO -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/theme.css}">

  <!-- FAVICON (ICON DE LA PÁGINA) -->
  <link rel="icon" type="image/png" href="/img/icon-nav.png">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  
  <div class="modal-dialog" style="width: 550px;">
    <div class="modal-content">
      <div class="modal-body p-5">
        <a href="/signin" class="back-link"><p><i class="bi bi-arrow-left-short"></i><span th:text="#{back}">Atrás</span></p></a>
        <h4 class="mb-3 fw-bold" th:text="#{form.create_new_password}">Ingresa una nueva contraseña</h4>
        <p class="text-muted" style="font-size: 0.8rem;" th:text="#{form.password_format_info}">
          Debe seguir el formato solicitado: al menos 8 caracteres, incluyendo una mayúscula, una minúscula, un número y un carácter especial.
        </p>
        <div class="mt-3">
          <form th:action="@{/reset-password}" method="post">
            <div class="mb-4">
              <input type="hidden" name="token" th:value="${token}">
              <input type="password" name="password" class="form-control muted" required th:placeholder="#{form.new_password}"
                minlength="8"
                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}"
                onfocus="this.setAttribute('data-placeholder', this.placeholder), this.placeholder=''" 
                onblur="this.placeholder=this.getAttribute('data-placeholder')">
            </div>
            <div class="submit">
              <button type="submit" class="btn btn-submit" th:text="#{form.update}">Actualizar</button>
            </div>
          </form>
        </div>

        <p th:if="${error}" th:text="${error}" style="color: red;" class="mt-5 text-center"></p>

      </div>
    </div>
  </div>

 

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/script.js}"></script>
  <script th:src="@{/js/theme.js}"></script>

</body>
</html>
