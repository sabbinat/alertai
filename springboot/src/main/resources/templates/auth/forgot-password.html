<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>AlertAi - Restablece tu contraseña</title>
  <!-- BOOTSTRAP   -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- FONT AWESOM  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- CSS PERSONALIZADO -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/theme.css}">

  <!-- FAVICON (ICON DE LA PÁGINA) -->
  <link rel="icon" type="image/png" href="/img/icon-nav.png">
</head> 
<body class="d-flex justify-content-center align-items-center vh-100">
  
  <div class="modal-dialog" style="width: 550px;">
    <div class="modal-content">
      <div class="modal-body p-5">
        <a href="/signin" class="back-link"><p><i class="bi bi-arrow-left-short"></i><span th:text="#{back}">Atrás</span></p></a>

        <h4 class="mb-3 fw-bold" th:text="#{forgot.title}">Restablece tu contraseña</h4>
        <p class="muted small" th:text="#{forgot.instructions}">
          Ingresa la dirección de correo electrónico de tu cuenta de AlertAi y te enviaremos un código de seguridad.
        </p>

        <div class="mt-3">
          <form th:action="@{/forgot-password}" method="post">
            <div class="mb-4">
              <input type="email" name="email" class="form-control muted" required th:placeholder="#{form.email}"
                onfocus="this.setAttribute('data-placeholder', this.placeholder), this.placeholder=''" 
                onblur="this.placeholder=this.getAttribute('data-placeholder')">
            </div>
            <div class="submit">
              <button type="submit" class="btn btn-submit">Continuar</button>
            </div>
          </form>
          <p th:if="${message}" th:text="${message}" style="color: green;"></p>
          <p th:if="${error}" th:text="${error}" style="color: red;"></p>
        </div>

        <div class="text-center mt-5">
          <a href="/privacidad" class="text-primary bottom-inline" th:text="#{footer.privacy}">Política de privacidad</a>
        </div>


      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/script.js}"></script>
  <script th:src="@{/js/theme.js}"></script>


</body>
</html>
