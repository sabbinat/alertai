# Ajuda

help.title=Ajuda - Perguntas frequentes
help.subtitle=Tem dúvidas sobre como usar o AlertAi? Aqui respondemos as perguntas mais comuns.

help.q1=Como posso reportar um evento?
help.a1=Para reportar um evento, entre na sua conta e vá até a opção de criar evento. Preencha as informações e publique. Seu evento ficará visível para outros usuários.

help.q2=O que faço se encontrar um animal perdido?
help.a2=Procure alertas na seção de publicações. Se o animal não estiver reportado, crie um novo alerta com localização e foto para ajudar o dono a encontrá-lo.

help.q3=Preciso de uma conta para usar o AlertAi?
help.a3=Algumas funções estão disponíveis sem conta, mas para publicar, comentar, denunciar ou receber notificações, é necessário se registrar.

help.q4=Como meus dados pessoais são protegidos?
help.a4=Levamos a segurança a sério. Seus dados são armazenados com segurança e usados apenas para o funcionamento do sistema.

help.q5=Posso editar um evento depois de publicá-lo?
help.a5=Sim, você pode editar ou excluir eventos pelo seu perfil, desde que esteja logado.

help.not_found=Não encontrou a resposta que procurava?
help.contact_msg=Você pode nos enviar sua dúvida pelo <a href="/contact" class='text-decoration-underline'>formulário de contato</a> e responderemos o quanto antes.


# Aviso de privacidade

privacy.title=Aviso de Privacidade
privacy.last_update.label=Última atualização:
privacy.last_update.date=19 de junho de 2025

privacy.intro=Respeitamos sua privacidade e protegemos os dados pessoais que você compartilha ao usar esta plataforma. Este aviso explica como coletamos, usamos e protegemos suas informações.

privacy.purpose.label=Finalidade:
privacy.purpose.text=Coletamos dados para gerenciar sua conta, fornecer acesso às funcionalidades do sistema, comunicar novidades e melhorar o serviço.

privacy.data.label=Tipo de dados:
privacy.data.text=Podemos coletar nome, e-mail, número de telefone, imagem, localização (em eventos) e outros dados necessários para o funcionamento do sistema.

privacy.usage.label=Uso dos dados:
privacy.usage.text=Utilizamos suas informações apenas para fins internos relacionados ao sistema. Não compartilhamos seus dados com terceiros, salvo obrigação legal ou consentimento explícito.

privacy.security.label=Segurança:
privacy.security.text=Implementamos medidas técnicas e organizacionais adequadas para proteger seus dados contra acessos não autorizados, perdas ou alterações.

privacy.rights.label=Direitos:
privacy.rights.text=Você pode acessar, corrigir, atualizar ou solicitar a exclusão de seus dados pessoais a qualquer momento. Também pode exercer seu direito à portabilidade e à limitação do tratamento.

privacy.retention.label=Retenção:
privacy.retention.text=Armazenamos seus dados apenas pelo tempo necessário para fornecer os serviços ou cumprir obrigações legais.

privacy.changes.label=Modificações:
privacy.changes.text=Reservamo-nos o direito de atualizar esta política. Em caso de alterações importantes, você será notificado.

privacy.contact=Se tiver dúvidas, reclamações ou quiser exercer seus direitos, entre em contato conosco pela página de <strong><a href="/contact">contato</a></strong>.


